<div class="div-table">
  <mat-form-field>
    <mat-label>Filter: Name/document</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jurisclayton or 9999999" #input>
  </mat-form-field>
  <div style="float: right">
    <button mat-raised-button color="primary" (click)="openDialog(0)">New Prospect</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Document</th>
        <td mat-cell *matCellDef="let row">{{row.document}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>birth</th>
        <td mat-cell *matCellDef="let row">{{row.birth}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <tr mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" (click)="openDialog(row.id)">Update</button>
          <button mat-raised-button color="accent" (click)="client(row.id)">Client</button>
          <button mat-raised-button color="warn" (click)="delete(row.id)">Delete</button>
        </tr>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
